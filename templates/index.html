<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1584697964354-4c1fe3b6e0c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      padding-top: 40px;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .video-container {
      border: 4px solid #0d6efd;
      border-radius: 10px;
      overflow: hidden;
      max-width: 720px;
      margin: 0 auto;
      position: relative;
      background-color: #000; /* subtle background for video area */
    }

    #video-feed {
      width: 100%;
      display: block;
    }

    .labels-box {
      margin-top: 30px;
    }

    .list-group-item {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    .logo-header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
    }
  </style>
</head>
<body>
  <div class="container text-center">

    <!-- Logo / Title Banner -->
    <div class="logo-header">
      üé• Real-Time Object Detection
    </div>

    <!-- Upload Video Form -->
    <form method="POST" enctype="multipart/form-data" class="mb-3">
      <div class="input-group justify-content-center">
        <input type="file" name="video_file" accept="video/*" class="form-control" required />
        <button type="submit" class="btn btn-primary">Upload Video</button>
      </div>
    </form>

    <!-- Webcam Toggle -->
    <form method="POST" class="mb-3">
      <input type="hidden" name="toggle_webcam" value="1" />
      <button type="submit" class="btn btn-secondary">
        {% if webcam_on %}Turn Webcam OFF{% else %}Turn Webcam ON{% endif %}
      </button>
    </form>

    <!-- Video Controls -->
    {% if video_source and not webcam_on %}
    <div class="mb-4 d-flex justify-content-center gap-3">
      <button class="btn btn-success" onclick="sendControl('play')">‚ñ∂ Play</button>
      <button class="btn btn-warning" onclick="sendControl('pause')">‚è∏ Pause</button>
      <button class="btn btn-danger" onclick="sendControl('stop')">üõë Stop</button>
    </div>
    {% endif %}

    <!-- Video Stream without spinner -->
    <div class="video-container">
      <img id="video-feed" src="{{ url_for('video') }}" alt="Live Feed" />
    </div>

    <!-- Labels -->
    <div class="labels-box">
      <h5 class="mt-4">Detected Objects:</h5>
      <ul id="label-list" class="list-group mx-auto" style="max-width: 300px;"></ul>
    </div>

    <footer><p>Powered by YOLOv8 ‚Ä¢ Flask ‚Ä¢ OpenCV</p></footer>
  </div>

  <!-- Auto-refresh label list -->
  <script>
    setInterval(() => {
      fetch('/labels')
        .then(res => res.json())
        .then(labels => {
          const list = document.getElementById('label-list');
          list.innerHTML = '';
          if (labels.length === 0) {
            list.innerHTML = '<li class="list-group-item">No objects detected</li>';
          } else {
            labels.forEach(label => {
              const li = document.createElement('li');
              li.className = 'list-group-item';
              li.textContent = label;
              list.appendChild(li);
            });
          }
        });
    }, 1000);
  </script>

  <!-- Video Control Script -->
  <script>
    function sendControl(action) {
      fetch('/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: action})
      })
      .then(res => res.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        }
      });
    }
  </script>
</body>
</html>
